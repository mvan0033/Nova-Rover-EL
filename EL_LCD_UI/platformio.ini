[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps = 
        adafruit/Adafruit TLC59711@^1.1.2
        stevemarple/MCP342x@^1.0.2
	    adafruit/Adafruit TLC59711@^1.1.2
